<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="calculator">
        <input type="text" readonly>
        <div class="keys">
            <button onclick="makeQuestion(7)">7</button>
            <button onclick="makeQuestion(8)">8</button>
            <button onclick="makeQuestion(9)">9</button>
            <button class="operators" onclick="makeQuestion('+')">+</button>
            <button onclick="makeQuestion(4)">4</button>
            <button onclick="makeQuestion(5)">5</button>
            <button onclick="makeQuestion(6)">6</button>
            <button class="operators" onclick="makeQuestion('-')">-</button>
            <button onclick="makeQuestion(1)">1</button>
            <button onclick="makeQuestion(2)">2</button>
            <button onclick="makeQuestion(3)">3</button>
            <button class="operators" onclick="makeQuestion('*')">ร</button>
            <button onclick="makeQuestion('%')">%</button>
            <button onclick="makeQuestion(0)" class="zero">0</button>
            <button onclick="makeQuestion('.')">.</button>
            <button class="operators" onclick="makeQuestion('/')">รท</button>
            <button onclick="makeQuestion('^')">^</button>
            <button onclick="deleteChar()" class="operator">AC</button>
            <button class="func operator" onclick="Clear()">C</button>
            <button class="func operators" onclick="calculate()">=</button>

        </div>
    </div>
</body>

</html>
